<!DOCTYPE html>
<html>
<head>

</head>

            <h2>Добро пожаловать в ваш профиль!</h2>

            <div style="margin: 20px 0;">
                <a href="/"><button>На главную</button></a>
                <a href="/logout"><button>Выйти</button></a>
            </div>
        </div>

    <script src="static/script.js"></script>
